<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Simples com CSS</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <header>
        <h1>Meu Site</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="conteudo-principal">
            <h2>Bem-vindo ao Meu Site</h2>
            <p id="mensagem">Esta é uma página de exemplo que demonstra um layout simples usando CSS.</p>

            <!-- Acrescentar botão: interação -->
            <button id="botaoMensagem">Clique para uma mensagem</button>

        </section>
        
        <aside class="sidebar">
            <h3>Notícias</h3>
            <p>Aqui estão algumas atualizações recentes.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Seleciona o botão e o parágrafo
        const botao = document.getElementById("botaoMensagem");
        const mensagem = document.getElementById("mensagem");

        // Adiciona um evento de clique ao botão
        botao.addEventListener("click", function() {
            // Altera o texto do parágrafo
            mensagem.textContent = "Você clicou no botão! Seja bem-vindo ao meu site!";            
            alert("Olá! Obrigado por visitar meu site!"); // Exibe um alerta
        });
    </script>

</body>
</html>
