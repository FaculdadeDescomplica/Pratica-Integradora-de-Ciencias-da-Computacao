<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Envio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <header>
        <h1>Meu Site</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Enviar Dados do Formulário</h1>
            <form id="meuFormulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <button type="submit">Enviar</button>
            </form>        
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Capturando o evento de envio do formulário
        document.getElementById('meuFormulario').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Captura os dados do formulário
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;

            // Envia os dados para o servidor
            fetch('/api/enviar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nome, email }), // Enviando os dados como JSON
            })
            .then(response => response.json())
            .then(data => {
                console.log('Sucesso:', data);
                alert('Dados enviados com sucesso!');
            })
            .catch((error) => {
                console.error('Erro:', error);
                alert('Erro ao enviar dados.');
            });
        });
    </script>

</body>
</html>
